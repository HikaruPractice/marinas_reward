<html>
    <head>
        <title>まりなさんのごほうび箱</title>
        <link rel="stylesheet" href="index.css">
        <script src="tenkey.js"></script>
        <script src="js.js"></script>
        <script src="list.js"></script>
    </head>
    <body>
        <header>
            <div>
                <ul>
                    <li>スペシャルが出るまで交換する</li>
                    <li>残りくじ数(交換くじ数)、残りプチブ数を入力</li>
                    <li>次に進んだ方がいいか表示</li>
                    <li>操作(1個交換/10個交換、当たり)を入力</li>
                    <li>交換したら更新</li>
                    <li>次に進んだらリセット</li>
                </ul>
            </div>
            <div class="allchange">
                <div class="Item">
                    <p class="Item-Label">スペシャルまでに交換した数</p>
                    <input type="text" name="change" readonly="readonly">個
                    <table class="tenkey_change">
                        <tbody></tbody>
                    </table>
                </div>
                <div class="Item">
                    <p class="Item-Label">スペシャルまでに出たプチブ数</p>
                    <input type="text" name="got" readonly="readonly">個
                    <table class="tenkey_got">
                        <tbody></tbody>
                    </table>
                </div>
                <div>
                    <button onclick="calc()">入力</button>
                </div>
            </div>
            <div class="result">
                <dl>
                    <div class="Item">
                        <p class="Item-Label">残りの数</p>
                        <input type="text" name="count" readonly="readonly">個
                    </div>
                    <div class="Item">
                        <p class="Item-Label">残りのプチブ</p>
                        <input type="text" name="count2" readonly="readonly">個
                    </div>
                    <div class="Item">
                        <p class="Item-Label">おすすめ</p>
                        <input type="text" name="recommend" readonly="readonly">個
                    </div>
                    <button onclick="draw(1)">1個</button><button onclick="draw(10)">10個</button><button onclick="get(1)">当たり</button>
                    <button onclick="reset()">次の箱へ</button>
                </dl>
            </div>
        </header>
    </body>
</html>
