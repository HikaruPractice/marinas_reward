<html>
    <head>
        <title>まりなさんのごほうび箱</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="index.css">
        <script src="tenkey.js"></script>
        <script src="js.js"></script>
        <script src="list.js"></script>
    </head>
    <body>
        <main>
            <div id="wrapper">
                <div class="allchange">
                    <h2>180個交換結果の入力<br>(スペシャルが出たら停止)</h2>
                    <dl>
                        <dt>
                            <p class="Item-Label">スペシャルまでに交換した数</p>
                        </dt>
                        <dd class="dd_input">
                            <div class="inp with-tenkey"><input type="text" name="change" readonly="readonly"><span class="ko">個</span></div>
                            <table class="tenkey_change tenkey tenkey-hidden">
                                <tbody></tbody>
                            </table>
                        </dd>
                        <dt>
                            <p class="Item-Label">スペシャルまでに出たプチブ数</p>
                        </dt>
                        <dd class="dd_input">
                            <div class="inp with-tenkey"><input type="text" name="got" readonly="readonly"><span class="ko">個</span></div>
                            <table class="tenkey_got tenkey tenkey-hidden">
                                <tbody></tbody>
                            </table>
                        </dd>
                    </dl>
                    <div>
                        <button onclick="calc()">計算</button>
                    </div>
                </div>
                <div class="result tab-off">
                    <h2>計算結果</h2>
                    <dl>
                        <dt>
                            <p class="Item-Label">残りの数</p>
                        </dt>
                        <dd>
                            <div class="inp"><input type="text" name="count" readonly="readonly"><span class="ko">個</span></div>
                        </dd>
                        <dt>
                            <p class="Item-Label">残りのプチブ</p>
                        </dt>
                        <dd>
                            <div class="inp"><input type="text" name="count2" readonly="readonly"><span class="ko">個</span></div>
                        </dd>
                        <dt>
                            <p class="Item-Labrl">おすすめ</p>
                        </dt>
                        <dd>
                            <div class="inp recommend"><input type="text" name="recommend" readonly="readonly"></div>
                        </dd>
                        <table class="drawpad">
                            <tbody>
                                <tr>
                                    <td onclick="draw(1)">1回</td>
                                    <td class="td_get" rowspan="2" onclick="get(1)"><span>プチブ獲得</span></td>
                                </tr>
                                <tr>
                                    <td onclick="draw(10)">10回</td>
                                </tr>
                            </tbody>
                        </table>
                        <button class="reset" onclick="reset()">次の箱へ</button>
                    </dl>
                </div>
            </div>
            <div style="display: none;">
                <ul>
                    <li>スペシャルが出るまで交換する</li>
                    <li>残りくじ数(交換くじ数)、残りプチブ数を入力</li>
                    <li>次に進んだ方がいいか表示</li>
                    <li>操作(1個交換/10個交換、当たり)を入力</li>
                    <li>交換したら更新</li>
                    <li>次に進んだらリセット</li>
                </ul>
            </div>
        </main>
    </body>
</html>
