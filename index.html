<html>
    <head>
        <title>まりなさんのごほうび箱</title>
        <link rel="stylesheet" href="index.css">
        <script src="js.js"></script>
        <script src="list.js"></script>
    </head>
    <body>
        <header>
            <div>
                <ul>
                    <li>スペシャルが出るまで交換する</li>
                    <li>残りくじ数(交換くじ数)、残りプチブ数を入力</li>
                    <li>次に進んだ方がいいか表示</li>
                    <li>操作(1個交換/10個交換、当たり)を入力</li>
                    <li>交換したら更新</li>
                    <li>次に進んだらリセット</li>
                </ul>
            </div>
            <div class="menu-content">
                <dl>
                    <dt>スペシャルまでに交換した数</dt>
                        <dd><input type="text" name="change">個</dd>
                    <dt>スペシャルまでに出たプチブ数</dt>
                        <dd><input type="text" name="remaining">個</dd>
                    <dt></dt>
                        <dd><button onclick="calc()">入力</button></dd>
                </dl>
            </div>
            <div class="menu-content">
                <dl>
                    <dt>残りの数</dt>
                        <dd><input type="text" name="count"></dd>
                    <dt>残りのプチブ</dt>
                        <dd><input type="text" name="count2"></dd>
                    <dt>おすすめ</dt>
                        <dd><input type="text" name="recommend"></dd>
                    <dt>操作</dt>
                        <dd><button onclick="draw(1)">1個</button><button onclick="draw(10)">10個</button><button onclick="get(1)">当たり</button></dd>
                    <dt>
                        <dd><button onclick="reset()">次の箱へ</button></dd>
                    </dt>
                </dl>
            </div>
        </header>
    </body>
</html>
